<!DOCTYPE html>
<div id="app" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">{{msg}}</div>
<script src="../config/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue'
        }
    })
</script>
<head>
    <meta charset="UTF-8">
    <title>{{msg}}</title>
</head>
<script>
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })
</script>

<div id="app-2">
  <span v-bind:title="msg">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>
